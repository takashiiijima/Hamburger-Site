<!DOCTYPE html>
<html lang="ja">
<html>
<head>
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/app.css">
<title>Hamburger-site frontpage</title>
</head>

<body>
<!--方向性：左半分はarticleで完結 右半分はasideで独立-->
<div class="l-contents">
    <article class="l-contents__leftcolumn">
        <div class="l-header"></div> <!--ヘッダーコーディング-->
        <div class="l-main">
            <div class="l-frontpage__top"></div>
            <div class="l-frontpage__center"></div>
            <div class="l-frontpage__bottom"></div>
        </div>
    </article>
    <aside class="l-contents__rightcolumn">
        <div class="l-sidebar"></div>
    </aside>
</div>
<!--方向性：footerはサイト下部に設置-->
<footer class="l-footer"></footer>

</body>
</html>
