<!DOCTYPE html>
<html lang="ja">
<html>
<head>
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<title>Hamburger-site frontpage</title>
</head>

<body>
<!--方向性：左半分はarticleで完結 右半分はasideで独立-->
<div class="l-contents">

    <article class="l-contents__leftcolumn"><!--ヘッダーから左部分～メインコンテンツ-->

        <div class="l-header">
            <div class="c-logo"><!--ヘッダー左部分-->
                <a href="#">
                    <h1>Hamburger</h1>
                </a>
            </div>
            <form class="c-search"><!--ヘッダー右部分-->
                <input class="c-search__box " type="search">
                <button class="c-search__button"><p>検索</p></button>
            </form>
        </div> 

        <div class="l-main">
            <div class="l-frontpage__top"></div>
            <div class="l-frontpage__center"></div>
            <div class="l-frontpage__bottom"></div>
        </div>

    </article>

    <aside class="l-contents__rightcolumn">

        <div class="l-sidebar">
            <p>aaaaaaaa</p>
        </div>
        
    </aside>

</div>
<!--方向性：footerはサイト下部に設置-->
<footer class="l-footer"></footer>

</body>
</html>
